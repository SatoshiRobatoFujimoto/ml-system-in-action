apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-mobilenetv2
  labels:
    app: api-mobilenetv2
  namespace: serving-pattern
spec:
  selector:
    matchLabels:
      app: api-mobilenetv2
  replicas: 2
  template:
    metadata:
      labels:
        app: api-mobilenetv2
      name: api-mobilenetv2
    spec:
      containers:
      - name: api-mobilenetv2
        image: gcr.io/newagent-16e99/github.com/shibuiwilliam/ml-system-in-action/serving_patterns_api_mobilenetv2:latest
        command: ["./run_api.sh"]
        env:
        - name: PLATFORM
          value: kubernetes
        - name: CACHE_HOST
          value: redis.serving-pattern.svc.cluster.local
        - name: MODEL_INTERFACE
          value: mobilenetv2.yaml
        - name: GUNICORN_UVICORN
          value: GUNICORN
        - name: WORKERS
          value: "4"
        - name: APP_NAME
          value: "app.apps.app_image:app"
        - name: PORT
          value: "8893"
        - name: PROFILE
          value: "0"
        - name: TFS_GRPC
          value: tfs-mobilenetv2.serving-pattern.svc.cluster.local:8510
        - name: QUEUE_NAME
          value: mobilenetv2_api_queue
        ports:
        - containerPort: 8893
        resources:
          limits:
            cpu: "2"
            memory: "8000Mi"
          requests:
            cpu: "2"
            memory: "8000Mi"
        volumeMounts:
          - name: pvc-nfs
            mountPath: "/mnt"
      volumes:
      - name: pvc-nfs
        persistentVolumeClaim:
          claimName: nfs

---

apiVersion: v1
kind: Service
metadata:
  name: api-mobilenetv2
  labels:
    app: api-mobilenetv2
  namespace: serving-pattern
spec:
  ports:
  - port: 8893
    protocol: TCP
  selector:
    app: api-mobilenetv2
