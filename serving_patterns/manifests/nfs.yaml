apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  labels:
    app: nfs-server
  namespace: serving-pattern
spec:
  selector:
    matchLabels:
      role: nfs-server
  replicas: 1
  template:
    metadata:
      labels:
        role: nfs-server
      name: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: gcr.io/google_containers/volume-nfs:latest
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: mypvc
      volumes:
        - name: mypvc
          gcePersistentDisk:
            pdName: gce-nfs-disk
            fsType: ext4

---

apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  labels:
    app: nfs-server
  namespace: serving-pattern
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: nfs-server

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs
  labels:
    app: nfs
  namespace: serving-pattern
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: nfs-server.serving-pattern.svc.cluster.local
    path: "/exports"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs
  labels:
    app: nfs
  namespace: serving-pattern
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
