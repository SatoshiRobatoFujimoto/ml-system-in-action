apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-iris-tree
  labels:
    app: backend-iris-tree
  namespace: serving-pattern
spec:
  selector:
    matchLabels:
      app: backend-iris-tree
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-iris-tree
      name: backend-iris-tree
    spec:
      containers:
      - name: backend-iris-tree
        image: gcr.io/newagent-16e99/github.com/shibuiwilliam/ml-system-in-action/serving_patterns_backend_iris:latest
        command: ["./run_backend.sh"]
        env:
        - name: PLATFORM
          value: kubernetes
        - name: CACHE_HOST
          value: redis.serving-pattern.svc.cluster.local
        - name: MODEL_INTERFACE
          value: iris_tree_onnx_runtime.yaml
        - name: NUM_PROCS
          value: "4"
        - name: APP_NAME
          value: "app.backend.prediction_batch"
        - name: PROFILE
          value: "0"
        - name: QUEUE_NAME
          value: tree_api_queue
        resources:
          limits:
            cpu: "2"
            memory: "2000Mi"
          requests:
            cpu: "2"
            memory: "2000Mi"
