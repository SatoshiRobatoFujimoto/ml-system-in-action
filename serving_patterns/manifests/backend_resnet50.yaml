apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-resnet50
  labels:
    app: backend-resnet50
  namespace: serving-pattern
spec:
  selector:
    matchLabels:
      app: backend-resnet50
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-resnet50
      name: backend-resnet50
    spec:
      containers:
      - name: backend-resnet50
        image: gcr.io/newagent-16e99/github.com/shibuiwilliam/ml-system-in-action/serving_patterns_backend_resnet50:latest
        command: ["./run_backend.sh"]
        env:
        - name: PLATFORM
          value: kubernetes
        - name: CACHE_HOST
          value: redis.serving-pattern.svc.cluster.local
        - name: MODEL_INTERFACE
          value: resnet50.yaml
        - name: NUM_PROCS
          value: "4"
        - name: BATCH_CODE
          value: "app.backend.prediction_batch"
        - name: PREDICTOR
          value: "app.api._predict_image"
        - name: PROFILE
          value: "0"
        - name: QUEUE_NAME
          value: resnet50_api_queue
        resources:
          limits:
            cpu: "2"
            memory: "6000Mi"
          requests:
            cpu: "2"
            memory: "6000Mi"
        volumeMounts:
          - name: pvc-nfs
            mountPath: "/mnt"
      volumes:
      - name: pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
