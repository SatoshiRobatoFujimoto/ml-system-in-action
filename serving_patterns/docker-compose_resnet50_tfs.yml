version: '3'

services:
  prep_pred_api:
    container_name: serving_patterns_resnet50_tfs_api
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_api_resnet50_tfs
    environment:
      - PLATFORM=docker_compose
      - MODEL_INTERFACE=resnet50_tfs.yaml
      - GUNICORN_UVICORN=GUNICORN
      - WORKERS=4
      - APP_NAME=app.apps.app_image:app
      - PORT=8894
      - TFS_GRPC=prep_pred_tfs:8510
      - PROFILE=0
      - QUEUE_NAME=tfs_queue
    ports:
      - "8894:8894"
    command: ./run_api.sh
    volumes:
      - shared_volume:/shared_volume
    depends_on:
      - redis
      - prep_pred_tfs
      - tfs_backend

  prep_pred_tfs:
    container_name: serving_patterns_resnet50_tfs_tfs
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_tfserving_resnet50_tfs
    environment:
      - PORT=8510
      - REST_API_PORT=8511
      - MODEL_NAME=resnet_v2_50
      - MODEL_BASE_PATH=/models/resnet_v2_50
    ports:
      - "8510:8510"
      - "8511:8511"
    entrypoint: ["/usr/bin/tf_serving_entrypoint.sh"]

  tfs_backend:
    container_name: serving_patterns_tfs_backend
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_backend_resnet50_tfs
    environment:
      - PLATFORM=docker_compose
      - MODEL_INTERFACE=resnet50_tfs.yaml
      - NUM_PROCS=4
      - BATCH_CODE=app.backend.prediction_batch
      - TFS_GRPC=prep_pred_tfs:8510
      - PROFILE=0
      - PREDICTOR=app.api._predict_image
      - QUEUE_NAME=tfs_queue
    command: ./run_backend.sh
    volumes:
      - shared_volume:/shared_volume
    depends_on:
      - redis

  redis:
    container_name: serving_patterns_redis
    image: "redis:latest"
    ports:
      - "6379:6379"

volumes:
  shared_volume:
    driver_opts:
      type: none
      device: /tmp
      o: bind
